<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" 
    href = "https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Location Finder</title>
</head>
<body>
    <section class="hero hero-body is-dark container">
        <h1 class="title">Location Information</h1>
        <h2 class="subtitle">Enter a zipcode to get the location's information 
        <br> (currently supporting Australia, New Zealand, Japan, The United States, and Canada)</h2>
        <form id="zip-form">
            <div class="field">
                <div class="select">
                    <select>
                        <option value="au" selected>Australia</option>
                        <option value="nz">New Zealand</option>
                        <option value="jp">Japan</option>
                        <option value="us">The United States</option>
                        <option value="ca">Canada</option>
                    </select>
                </div>                          
                <label class="label">Zipcode</label>
                <div class="control has-icons-left has-icons-right">
                  <input class="input is-medium" type="text" placeholder="Enter zipcode" required>
                  <span class="icon is-small is-left">
                    <i class="fa fa-map-pin"></i>
                  </span>
                  <span class="icon is-small is-right icon-check">
                    <i class="fa fa-check"></i>
                  </span>
                  <span class="icon is-small is-right icon-remove">
                    <i class="fa fa-remove"></i>
                  </span>
                </div>
            </div>
        </form>
    </section>
    <div class="container">
        <div id="output">

        </div>
    </div>

    <script src="scripts/app.js" type="text/javascript"></script>
</body>
</html>
